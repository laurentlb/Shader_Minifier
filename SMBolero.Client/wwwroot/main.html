<div class="header">Ctrl-Alt-Test - Shader Minifier</div>
 
<div class="columns">
  <aside class="left column sidebar is-narrow">
    <h1>Menu</h1>
    <section id="menu" class="section">
      <nav class="menu">
        <ul class="menu-list">
          ${Menu}
          <template id="MenuItem">
            <li><a href="${Url}">${Text}</a></li>
          </template>
        </ul>
      </nav>
    </section>
  </aside>
  <div class="center">
    <section id="content">
      ${Body}

      <div id="notification-area">
        <div>${Error}</div>
      </div>

      <template id="Home">
          <textarea rows="15" id="input" bind="${ShaderInput}" autofocus></textarea>
          <div>
              <button onclick="${Minify}" class="button" id="minify-btn">Minify!</button>
              <details>
                  <summary id="flag-container">Flags</summary>
                  <ul>
                      <li>
                          <label>Format</label>
                          <select id="options" bind="${Format}">
                              <option value="text">Text</option>
                              <option value="indented">Indented</option>
                              <option value="c-variables">C variables</option>
                              <option value="c-array">C Array</option>
                              <option value="js">JS</option>
                              <option value="nasm">Nasm</option>
                              <option value="rust">Rust</option>
                          </select>
                      <li><label for="inlining-chk">Inlining</label>
                        <input type="checkbox" id="inlining-chk" bind="${Inlining}">
                      <li><label for="renaming-chk">Renaming</label>
                        <input type="checkbox" id="renaming-chk" bind="${Renaming}">
                      <li><label for="unused-chk">Remove unused</label>
                        <input type="checkbox" id="unused-chk" bind="${RemoveUnused}">
                      <li><label for="other-flags">Other flags</label>
                        <input type="text" style="width: 100%" name="flags" bind="${OtherFlags}">
                  </ul>
              </details>
          </div>
          <textarea rows="15" id="output" readonly>${ShaderOutput}</textarea>
          <div class="size">${ShaderSize}</div>
      </template>

      <template id="FlagPage">
          <h1>Flags</h1>

          <pre>${FlagHelp}</pre>
      </template>

      <template id="About">
          <h1>About</h1>
          <div class="content">

              <p>
                  This is a simple web interface for Shader Minifier.
                  Shader Minifier is a tool for minifying shader code (GLSL or HLSL).
              </p>

              <p>
                  See <a href="https://github.com/laurentlb/Shader_Minifier">Shader Minifier</a>
                  on GitHub for more information about the tool.
                  This version of Shader Minifier was compiled to WebAssembly, and runs entirely in the browser.
                  If you use it frequently, you might want to download the Shader Minifier binary and run it on your computer,
                  as it can be integrated in your toolchain.
              </p>

              <p>
                  If you find any bug, please report it on <a href="https://github.com/laurentlb/Shader_Minifier/issues">Github</a>.
              </p>

          </div>
      </template>

      <template id="ErrorNotification">
        <div class="notification is-warning">
          <button class="delete ${HideClass}" onclick="${Hide}"></button>
          ${Text}
        </div>
      </template>

    </section>
  </div>
</div>
